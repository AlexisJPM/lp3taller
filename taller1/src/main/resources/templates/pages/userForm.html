<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <title>Registro de Usuario | Gestión Humana</title>
</head>
<body class="bg-[#194177] font-sans antialiased">

<nav class="bg-[#122e54]/90 backdrop-blur-md border-b border-white/10 fixed w-full z-50 top-0 start-0">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a th:href="@{/}" class="flex items-center space-x-3">
            <img src="/imagen/libro1.png" class="h-10 brightness-0 invert" alt="Logo">
            <span class="self-center text-2xl font-bold whitespace-nowrap text-white tracking-tight">Gestión Humana</span>
        </a>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-bold md:space-x-8 md:flex-row md:mt-0 md:border-0">
                <li><a href="#" class="block py-2 px-3 text-white hover:text-blue-400 transition-colors md:p-0">Contáctanos</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="relative min-h-screen flex items-center justify-center overflow-hidden bg-[#194177] ">
    <div class="absolute inset-0 z-0">
        <div class="absolute -top-[15%] -left-[5%] w-[75%] h-[75%] rounded-full bg-[#2a6bc1] filter blur-[100px] opacity-60"></div>
        <div class="absolute top-[10%] -right-[10%] w-[65%] h-[65%] rounded-full bg-[#1e4f8f] filter blur-[120px] opacity-80"></div>
    </div>

    <div class="relative z-10 w-full max-w-md px-4 mt-24">
        <div class="bg-white/10 backdrop-blur-xl border border-white/20 p-8 rounded-3xl shadow-2xl">

            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-white mb-2">Registro de Usuario</h1>
            </div>
            <form th:action="@{/usuarios/registrarUsuario}" method="post" th:object="${usuario}" class="space-y-6">
                <div class="relative z-0 w-full mb-5 group">
                    <input hidden type="number" th:field="*{id}" name="id" id="id" class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer" placeholder=" " />
                </div>

                <div>
                    <label for="nombre" class="block mb-2 text-sm font-medium text-blue-100">Nombres Completos</label>
                    <input type="text" id="nombre" name="nombre" th:field="*{nombre}"
                           class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-blue-300/40 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                           placeholder="nombre.apellido" required>
                </div>
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-blue-100">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" th:field="*{username}"
                           class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-blue-300/40 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                           placeholder="USER" required>
                </div>
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-blue-100">Correo Electronico</label>
                    <input type="email" id="email" name="email" th:field="*{email}"
                           class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-blue-300/40 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                           placeholder="ejemplo@correo.com" required>
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-blue-100">Contraseña</label>
                    <input type="password" id="password" name="password"
                           class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-blue-300/40 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                           placeholder="••••••••">
                </div>
                <button type="submit" class="w-full py-3 px-6 text-white bg-blue-600 hover:bg-blue-500 font-bold rounded-xl shadow-lg shadow-blue-900/20 transition-all transform active:scale-[0.98]">
                        Guardar
                </button>
            </form>

            <div class="mt-8 text-center">
                <a th:href="@{/}" class="text-xs text-blue-300/60 hover:text-white transition-colors">Regresar a la Pagina Principal</a>
            </div>
        </div>
    </div>
</section>

</body>
</html>
