<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <title>Nueva Solicitud</title>
</head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>
<div th:replace="~{fragments/layout :: sidebar}"></div>

<div class="p-4 sm:ml-64 mt-14">
    <div class="p-6 bg-white border border-gray-200 rounded-lg shadow-sm">

        <div class="mb-6 ">
            <h2 class="text-2xl font-bold text-gray-900">Formulario de Permisos</h2>
            <p class="text-sm text-gray-500">Complete los campos para registrar su permiso.</p>
        </div>

        <form action="/permiso/registrarPermiso" method="post" th:object="${permiso}" class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Nombres Completo</label>
                <input type="text" th:field="*{nombres}" name="nombres" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ej: Alexis Pérez" required>
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Apellidos Completo</label>
                <input type="text" th:field="*{apellidos}" name="apellidos" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Ej: Alexis Pérez" required>
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Fecha de Desde</label>
                <input type="date" th:field="*{fechaDesde}" name="fechaDesde" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Fecha de Hasta</label>
                <input type="date" th:field="*{fechaHasta}" name="fechaHasta" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
            </div>

            <div>
                <label class="block mb-2 text-sm font-medium text-gray-900">Correo Electrónico</label>
                <input type="email" th:field="*{email}" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="nombre@correo.com" required>
            </div>


            <div class="md:col-span-2">
                <label class="block mb-2 text-sm font-medium text-gray-900">Descripción de la Solicitud</label>
                <textarea th:field="*{descripcion}" name="descripcion" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Escriba aquí los detalles..."></textarea>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input hidden type="number" th:field="*{id}" name="id" id="id" class="block py-2.5 px-0 w-full text-sm text-heading bg-transparent border-0 border-b-2 border-default-medium appearance-none focus:outline-none focus:ring-0 focus:border-brand peer" placeholder=" " />
            </div>

            <div class="md:col-span-2 flex justify-end gap-3">
                <a th:href="@{/permiso}" class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700">
                    Cancelar
                </a>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none">
                    Guardar Solicitud
                </button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
