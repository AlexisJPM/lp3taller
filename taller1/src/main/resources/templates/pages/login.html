<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | Gestión Humana</title>
</head>
<body class="bg-[#194177] font-sans antialiased">

<nav class="bg-[#122e54]/90 backdrop-blur-md border-b border-white/10 fixed w-full z-50 top-0 start-0">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a th:href="@{/}" class="flex items-center space-x-3">
            <img src="/imagen/libro1.png" class="h-10 brightness-0 invert" alt="Logo">
            <span class="self-center text-2xl font-bold whitespace-nowrap text-white tracking-tight">Gestión Humana</span>
        </a>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-bold md:space-x-8 md:flex-row md:mt-0 md:border-0">
                <li><a href="#" class="block py-2 px-3 text-white hover:text-blue-400 transition-colors md:p-0">Contáctanos</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="relative min-h-screen flex items-center justify-center overflow-hidden bg-[#194177]">
    <div class="absolute inset-0 z-0">
        <div class="absolute -top-[15%] -left-[5%] w-[75%] h-[75%] rounded-full bg-[#2a6bc1] filter blur-[100px] opacity-60"></div>
        <div class="absolute top-[10%] -right-[10%] w-[65%] h-[65%] rounded-full bg-[#1e4f8f] filter blur-[120px] opacity-80"></div>
    </div>

    <div class="relative z-10 w-full max-w-md px-4 mt-12">
        <div class="bg-white/10 backdrop-blur-xl border border-white/20 p-8 rounded-3xl shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-white mb-2">Bienvenido</h1>
                <p class="text-blue-200/70 text-sm">Ingresa tus credenciales para acceder</p>
            </div>

            <div th:if="${param.logout}" class="mb-6 p-3 bg-emerald-500/20 border border-emerald-500/50 rounded-lg">
                <p class="text-emerald-200 text-sm text-center font-medium">¡Has cerrado sesión exitosamente!</p>
            </div>

            <div th:if="${param.error}" class="mb-6 p-3 bg-red-500/20 border border-red-500/50 rounded-lg">
                <p class="text-red-200 text-sm text-center font-medium">Usuario o contraseña incorrectos</p>
            </div>

            <form th:action="@{/login}" method="post" class="space-y-6">
                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-blue-100">Usuario</label>
                    <input type="text" id="username" name="username"
                           class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-blue-300/40 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                           placeholder="nombre.apellido" required>
                </div>

                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-blue-100">Contraseña</label>
                    <input type="password" id="password" name="password"
                           class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-blue-300/40 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                           placeholder="••••••••" required>
                </div>

                <button type="submit"
                        class="w-full py-3 px-6 text-white bg-blue-600 hover:bg-blue-500 font-bold rounded-xl shadow-lg shadow-blue-900/20 transition-all transform active:scale-[0.98]">
                    Iniciar Sesión
                </button>
            </form>

            <div class="mt-8 text-center">
                <a href="#" class="text-xs text-blue-300/60 hover:text-white transition-colors">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
</section>
<div th:if="${param.logout}" class="p-4 mb-4 text-sm text-green-800 bg-green-50 rounded-lg">
    Has cerrado sesión exitosamente.
</div>
</body>
</html>
