<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <title>Solicitudes</title>
</head>
<body class="bg-[#194177]">

<nav class="bg-[#122e54]/90 backdrop-blur-md border-b border-white/10 fixed w-full z-50 top-0 start-0">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a th:href="@{/}" class="flex items-center space-x-3">
            <img src="/imagen/libro1.png" class="h-10 brightness-0 invert" alt="Logo">
            <span class="self-center text-2xl font-bold whitespace-nowrap text-white tracking-tight">Gestión Humana</span>
        </a>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
            <ul class="flex flex-col p-4 md:p-0 mt-4 font-bold md:space-x-8 md:flex-row md:mt-0 md:border-0">
                <li><a href="#" class="block py-2 px-3 text-white hover:text-blue-400 transition-colors md:p-0">Contáctanos</a></li>
                <li class="hidden md:block"><span class="text-white/20">|</span></li>
                <li><a th:href="@{/solicitud/form}" class="block py-2 px-3 text-white hover:text-blue-400 transition-colors md:p-0">Iniciar sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="relative min-h-[75vh] flex items-center justify-center overflow-hidden bg-[#194177]">
    <div class="absolute inset-0 z-0">
        <div class="absolute -top-[15%] -left-[5%] w-[75%] h-[75%] rounded-full bg-[#2a6bc1] filter blur-[100px] opacity-60"></div>
        <div class="absolute top-[10%] -right-[10%] w-[65%] h-[65%] rounded-full bg-[#1e4f8f] filter blur-[120px] opacity-80"></div>
        <div class="absolute -bottom-[25%] left-[15%] w-[85%] h-[85%] rounded-full bg-[#38bdf8] filter blur-[140px] opacity-40"></div>
    </div>

    <div class="relative z-10 text-center px-4 max-w-4xl mt-20">
        <h1 class="text-6xl md:text-8xl font-black text-white mb-6 tracking-tighter leading-[0.9]">
            Gestión <br>para todos.
        </h1>
        <p class="text-lg md:text-2xl text-blue-100 font-medium mb-10 max-w-2xl mx-auto opacity-90">
            Simplifica tus procesos administrativos con nuestra plataforma intuitiva.
        </p>
        <div class="flex justify-center">
            <a th:href="@{/solicitud/form}"
               class="text-[#194177] bg-white hover:bg-blue-50 focus:ring-4 focus:ring-blue-300 font-bold rounded-full text-sm px-12 py-4 text-center transition-all duration-300 hover:scale-105 uppercase tracking-widest shadow-2xl">
                Ingresar Solicitud
            </a>
        </div>
    </div>
</section>

<section class="bg-[#122e54]/50 border-t border-white/10">
    <div class="max-w-screen-xl px-4 py-12 mx-auto text-center lg:py-16">
        <dl class="grid max-w-screen-md gap-8 mx-auto text-white sm:grid-cols-3">
            <div class="flex flex-col items-center justify-center p-6 bg-white/5 rounded-2xl backdrop-blur-sm border border-white/5">
                <dt class="mb-2 text-3xl md:text-5xl font-black">73M+</dt>
                <dd class="text-blue-200 font-medium tracking-wide uppercase text-xs">Usuarios</dd>
            </div>
            <div class="flex flex-col items-center justify-center p-6 bg-white/5 rounded-2xl backdrop-blur-sm border border-white/5">
                <dt class="mb-2 text-3xl md:text-5xl font-black">1B+</dt>
                <dd class="text-blue-200 font-medium tracking-wide uppercase text-xs">Empresas</dd>
            </div>
            <div class="flex flex-col items-center justify-center p-6 bg-white/5 rounded-2xl backdrop-blur-sm border border-white/5">
                <dt class="mb-2 text-3xl md:text-5xl font-black">20</dt>
                <dd class="text-blue-200 font-medium tracking-wide uppercase text-xs">Años de Experiencia</dd>
            </div>
        </dl>
    </div>
</section>

</body>
</html>
